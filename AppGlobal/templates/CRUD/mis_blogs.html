{% extends "home.html" %}
{% load static %}
<!--link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}"-->
{% block body %}
    {% for blogs in blogs %}
    {% if user.is_authenticated and user == blogs.author %}
    <br>
        <li>
            {{ blogs.titulo }}
            <a href="/AppGlobal/CRUD/edit_blog_post/{{blogs.slug}}" class="btn btn-warning">Edit</a>
            <a class="btn btn-danger" href="/AppGlobal/CRUD/delete_blog/{{blogs.slug}}">Eliminar Blog</a>
            {{ author }}
        </li>
        <br>
        {% endif %}
    {% endfor %}
{% endblock %}
